<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Calculator</title>
    <script src="main1.js" defer></script>
  </head>
  <body>
    <div class="container">
      <span id="display">0</span>
      <div class="buttons">
        <div class="numbers">
          <div class="num7-9">
            <span id="seven">7</span>
            <span id="eight">8</span>
            <span id="nine">9</span>
          </div>
          <div class="num4-6">
            <span id="four">4</span>
            <span id="five">5</span>
            <span id="six">6</span>
          </div>
          <div class="num1-3">
            <span id="one">1</span>
            <span id="two">2</span>
            <span id="three">3</span>
          </div>
          <div class="num0">
            <span id="zero">0</span>
            <span id="reset">C</span>
            <span id="equals">=</span>
        </div>
    </div>
    <div class="operators">
        <span id="divide">/</span>
        <span id="multiply">x</span>
        <span id="minus">-</span>
        <span id="plus">+</span>
        </div>
      </div>
    </div>
  </body>
</html>
